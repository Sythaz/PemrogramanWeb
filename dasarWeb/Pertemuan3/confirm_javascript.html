<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakinn = confirm("Apakah kamu yakin mengunjungi Polinema?");
            if (yakinn) {
                window.location = "https://polinema.ac.id";
            } else {
                document.write("Baiklah, tetap di sini saja!");
            }
        </script>
    </body>
</html>
